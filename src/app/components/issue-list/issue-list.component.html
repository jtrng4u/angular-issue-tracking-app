

<div *ngFor="let q of results" >
    <p>
        description: {{q.description}};
        assignee: {{q.assignee}};
        status: {{q.status}};
        severity: {{q.severity}};
        creationDate: {{q.creationDate}};
        closeDate: {{q.closeDate}};
    </p>
    <a routerLink="/edit/{{issue._id}}"> Edit Issue </a>
</div>
