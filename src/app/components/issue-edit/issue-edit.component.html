<form (ngSubmit)="submitForm()" (input)="showSavedMessage = false" #form="ngForm">
    <h2>Edit Profile</h2>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" name="description" [(ngModel)]="values.description" #name="ngModel" required minlength="4">
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger mt-2" >
        <div *ngIf="name.errors?.['required']">Name is required.</div>
        
        <div *ngIf="name.errors?.['minlength']">Name must be at least 4 characters.</div>
      </div>
    </div>
    <div class="mb-3">
      <!-- TODO: add validation -->
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="values.email" #email="ngModel" required email>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger mt-2" >
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Email must be valid.</div>
      </div>
      <!-- Email is not valid. -->
    </div>
    <div class="mb-3">
      <!-- TODO: add 2-way binding and validation -->
      <label for="birthYear" class="form-label">Birth Year</label>
      <input type="number" class="form-control" id="birthYear" name="birthYear" [(ngModel)]="values.birthYear"  #year="ngModel" required min="1900" max="2022">
      <div *ngIf="year.invalid && (year.dirty || year.touched)" class="alert alert-danger mt-2" >
        <div *ngIf="year.errors?.['required']">Year is required.</div>
        <div *ngIf="year.errors?.['min']">Year must be greater than 1900.</div>
        <div *ngIf="year.errors?.['max']">Year must be less than 2022.</div>
      </div>
      
      
      <!-- Birth year is required. -->
      <!-- Birth year must not be before 1900. -->
      <!-- Birth year must not be in the future. -->
    </div>
    <div class="mb-3">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>
      <div *ngIf="showSavedMessage" class="alert alert-success mt-2">Profile Saved</div>
    </div>
  </form>
